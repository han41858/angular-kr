  template: `

  <ul>
    <li *ngFor=&quot;let hero of heroes&quot;>
      {{ hero.name }}
      </li>
  </ul>
  <p *ngIf=&quot;heroes.length > 3&quot;>There are many heroes!</p>
`
})
export class AppComponent {
  title = 'Tour of Heroes';
  heroes = [
    new Hero(1, 'Windstorm'),
    new Hero(13, 'Bombasto'),
    new Hero(15, 'Magneta'),
    new Hero(20, 'Tornado')
  ];
  myHero = this.heroes[0];
}
